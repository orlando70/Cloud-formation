version: 2.1

jobs:
  create_network:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create cloud formation stack
          command: |
            aws cloudformation deploy \
                --template-file network.yml \
                --stack-name myStack-network-${CIRCLE_WORKFLOW_ID:0:5} \
                --region us-east-1

  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create cloud formation stack
          command: |
            aws cloudformation deploy \
                --template-file server.yml \
                --stack-name myStack-server-${CIRCLE_WORKFLOW_ID:0:5} \
                --region us-east-1

  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.16
    steps:
      - checkout
      - add_ssh_keys:
          # You can get this ID in the section where you registered the SSH Key
          fingerprints: ["14:4c:2e:38:6b:fe:a0:bd:84:e4:16:3d:f5:5a:8f:9f"]
      - run:
          name: Install Ansible
          command: |
            apk add --update ansible
      - run:
          name: Run Playbook and Configure server
          command: |
            ansible-playbook -i inventory.txt main.yml

  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="https://blog.udacity.com/"
            # Test if website exists
            if curl -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi

